version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - node --version
        - pnpm --version
        - echo "Using Node.js $(node --version) and pnpm $(pnpm --version)"
    build:
      commands:
        - pnpm install --frozen-lockfile --no-optional
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
